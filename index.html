<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./js/main_menu.js"></script>
    <title> DEMO - Menu </title>
    <link rel="icon" type="image/svg+xml" href="./resources/logo.svg">
</head>

<body>
    <main class="main-container">
        <div class="logo-container">
            <img src="./resources/logo.svg" alt="Molotov Game Logo" class="game-logo">
            <h1 class="game-title">MOLOTOV</h1>
        </div>

        <nav class="menu-nav">
            <button class="menu-btn" onclick="new_game()">NEW GAME</button>
            <button class="menu-btn" onclick="load_game()">LOAD GAME</button>
            <button class="menu-btn" onclick="how_to_play()">HOW TO PLAY</button>
        </nav>

        <footer class="footer-info">
            <p>v0.1 DEMO</p>
        </footer>
    </main>

    <!-- Custom Name Input Modal -->
    <div id="name-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 class="game-title" style="font-size: 2.5rem; margin-bottom: 2rem;">ENTER NAME</h2>
            <input type="text" id="username-input" class="modal-input" placeholder="PLAYER 1" autocomplete="off"
                maxlength="15">
            <div class="modal-actions">
                <button id="cancel-btn" class="menu-btn small-btn" onclick="close_modal()">CANCEL</button>
                <button id="confirm-btn" class="menu-btn small-btn" onclick="confirm_name()">CONFIRM</button>
            </div>
        </div>
    </div>
</body>

</html>
